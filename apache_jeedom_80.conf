<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  #ServerName razbpi

  ErrorLog /var/log/httpd/jeedom.info-error_log
  CustomLog /var/log/httpd/jeedom.info-access_log common

  DocumentRoot /usr/share/webapps/jeedom/
  <Directory />
    require all denied
    Options None
    AllowOverride None
  </Directory>

  <Directory /usr/share/webapps/jeedom/>
    require all granted
    DirectoryIndex index.html index.php
  </Directory>

  <Directory /usr/share/webapps/jeedom/tmp/>
    require all denied
  </Directory>

  <Directory /usr/share/webapps/jeedom/log/>
    require all denied
  </Directory>

  <Directory /usr/share/webapps/jeedom/backup/>
    require all denied
  </Directory>

  <Directory /usr/share/webapps/jeedom/sysinfodsqg89sd4fg231sd6f8gs6dfg21/>
    require all denied
  </Directory>

  ProxyPreserveHost On
  ProxyRequests On

  <Location /nodeJS/>
    ProxyPass http://127.0.0.1:8070/
    ProxyPassReverse http://127.0.0.1:8070/
  </Location>
                                                                                                                                                                    
  <Location /socket.io/>
    ProxyPass  http://127.0.0.1:8070/socket.io/
    ProxyPassReverse http://127.0.0.1:8070/socket.io/
  </Location>

  <ProxyMatch ^((?!127\.0\.0\.1).)*$>
    require all denied
  </ProxyMatch>

  <ProxyMatch 127\.0\.0\.1>
    require all granted
  </ProxyMatch>

</VirtualHost>
